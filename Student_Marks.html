<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <style>
        table{
            border-collapse:collapse;
        }
        th{
            border:solid black;
            background-color:black;
            color:white;
        }
        td{
            border:solid black;
        }
        tr:nth-child(even){
            background-color: gray;
        }
        tr:hover{
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>

        </tr>

        </tr>
        <tr>

        <tr>

    </table>
</body>
</html>
